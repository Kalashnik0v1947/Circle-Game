<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Circle Game</title>
    
  </head>
  <body>
    <div class="game-intro">
      <img src="/images/circle-game-logo.png" alt="" class="logo-img" />
     
    </div>
    <div id="buttons">
    
      <br />
      <input
        class="controls"
        type="image"
        src="images/Play-button.png"
        id="play-button"
      />
      <input
        class="controls"
        type="image"
        src="/images/Sound-button.png"
        id="mute-button"
      />
      <button onClick="window.location.href=window.location.href">
        <img src="/images/Replay-button.png" />
      </button>
    </div>
    <h2>
      Instructions: <br />Use the left-mouse button to rotate and collect
      corresponding colored circles
    </h2>
    <div id="game-board">
      <canvas id="canvas" width="750" height="750"></canvas>
    </div>
    <p>v. 1.0.3</p>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Limelight&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/circlegame.js"></script>
  </body>
</html>
